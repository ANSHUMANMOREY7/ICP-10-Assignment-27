<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name meaning finder</title>
</head>
<style>
    *{
        background-color: rgb(228, 228, 210);
    }
    .container {
        border: 2px solid black;
        border-radius: 10px;
        display: block;
        margin: 90px auto;
        text-align: center;
        height: 500px;
        width: 900px;
        background-color: rgb(146, 138, 138);
    }

    .heading {
        font-size: 60px;
        text-decoration: underline;
        font-family: 'Times New Roman', Times, serif;
        background-color: rgb(146, 138, 138);
    }

    .input {
        border: solid black 1px;
        padding: 6px;
        border-radius: 10px;
        text-align: center;
        font-size: 15px;
        margin: 10px;
        background-color: rgb(233, 233, 192);
    }

    .btn {
        border: solid black 1px;
        padding: 6px 20px;
        border-radius: 10px;
        text-align: center;
        font-size: 15px;
        margin: 10px;
        background-color: rgb(233, 233, 192);
    }

    .output {
        border: 2px solid black;
        border-radius: 10px;
        margin: 20px;
        height: 230px;
        padding: 10px;
        font-size: 20px;
        text-align: center;
        background-color: rgb(233, 233, 192);
        color: gray;
        
    }
</style>

<body>
    <div class="container">
        <h1 class="heading">name meaning finder</h1>
        <input type="text" class="input " id="inputbox" placeholder="enter your name">
        <button class="btn" onclick="doWork()">Search</button>
        <p class="output" id="outputbox">enter the first letter of the name in capital</p>
    </div>
    <script>
        const names = {
            Aarav: "Meaning: Peaceful, Calm, Wisdom\nDescription: Aarav is a popular modern Indian name, often given to boys. It symbolizes tranquility and wisdom. It is derived from the Sanskrit word 'Arav,' meaning peaceful or calm.",

            Ananya: "Meaning: Unique, Incomparable, Without a peer\nDescription: Ananya is a feminine name that signifies someone who is unique or one-of-a-kind. It is also a name associated with goddess Durga in Hindu mythology, symbolizing strength and power.",

            Ishaan: "Meaning: Sun, Lord Shiva, A directional name (northeast)\nDescription: Ishaan is a name often associated with the Hindu god Lord Shiva, and it also represents the direction of the northeast. The name is symbolic of brightness, energy, and purity.",

            Aishwarya: "Meaning: Prosperity, Wealth, Good Fortune\nDescription: Aishwarya is a popular name for girls and is associated with abundance and fortune. It is derived from the Sanskrit word 'Aishwarya,' which means wealth or prosperity. The name is often associated with grace and beauty.",

            Vihaan: "Meaning: Dawn, Beginning of a new era\nDescription: Vihaan is a modern name that signifies the beginning of a new era or a new dawn. It reflects hope and the promise of a bright future, symbolizing a fresh start.",

            Saanvi: "Meaning: Goddess Lakshmi, Knowledge\nDescription: Saanvi is a name typically given to girls and is associated with Goddess Lakshmi, the goddess of wealth and prosperity in Hinduism. It also symbolizes knowledge, wisdom, and enlightenment.",

            Aryan: "Meaning: Noble, Highborn, Warrior\nDescription: Aryan is a name with ancient roots, signifying nobility and honor. It is derived from the Sanskrit word 'Arya,' meaning noble or noble-hearted. The name is also linked with the Aryan civilization, known for their valor and wisdom.",

            Shruti: "Meaning: Heard, A class of sacred Hindu texts\nDescription: Shruti is a feminine name that means 'one who is heard' in Sanskrit. It is also the name for a class of ancient Hindu scriptures, considered divinely revealed. The name reflects knowledge and spirituality.",

            Rohan: "Meaning: Ascending, Blossom, A flower\nDescription: Rohan is a popular name for boys in India. It signifies growth, ascent, and beauty, much like the blossoming of a flower. It is derived from the Sanskrit word 'Rohan,' meaning rising or growing.",

            Meera: "Meaning: Ocean, A sea of bitterness, A devotee of Lord Krishna\nDescription: Meera is a name inspired by the legendary poet-saint Mirabai, who was a devout follower of Lord Krishna. The name is synonymous with devotion, grace, and strength."
        };


        function doWork() {
        const inputElement = document.getElementById('inputbox')
        const outputboxElement = document.getElementById('outputbox')
        const inputbox = inputElement.value
    
        
        
        if (inputbox == "") {
            alert('please enter your name')
            return ;
        }
      


        outputboxElement.innerText= names[inputbox] || "name not found"
        outputboxElement.style.textAlign='justify'
        outputboxElement.style.color= 'black' 
    }
    </script>
</body>

</html>
